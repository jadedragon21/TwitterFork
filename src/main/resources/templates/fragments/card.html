<div th:fragment="body-card">
    <head>
        <style>
  .card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
  }

  .card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

  img {
  border-radius: 5px 5px 0 0;
  }

  .container {
  padding: 2px 16px;
  }
  h5,
  p{
  text-align: left;
  }
</style>
</head>
 <body>
    <div class="card">
        <img src="resources/static/images/Sheep.png" width="50" th:src="@{images/Sheep.png}"/>
        <h1><i class="fab fa-twitter"></i>Tweets<i class="fab fa-twitter"></i></h1>
        <div class="container">
            <div th:each="tweet:${tweetList}">
                <h5>@<span th:text="${tweet.user.username}"></span>
                    <small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small>
                </h5>
                <p th:utext="${tweet.message}"></p>
            </div>
        </div>
    </div>
</body>
